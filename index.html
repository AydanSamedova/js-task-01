<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Login</title>
</head>

<body>
    <form class="login-wrapper" onsubmit="return validation()">
        <div id="error"></div>
        <h2>Registeration Forum</h2>


        <div class="form">
            <div class="form-input">
                <label for="name">First name:</label><br>
                <input type="text" id="name" name="name" class="input" value=""><br>
            </div>

            <div class="form-input">
                <label for="Lname">Last name:</label><br>
                <!-- for id kimi xususi olmalidi-->
                <input type="text" id="surname" name="surname" class="input" value=""><br>
            </div>
        </div>


        <div class="form">

            <div class="form-input">
                <label for="birthday">Birthday:</label> <br>
                <input type="date" style="width:170px" class="input" id="birthday" name="birthday">
            </div>

            <div class="form-input" style="margin:auto 45px">
                <input type="radio" id="male" name="gender" value="male" checked>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
            </div>
        </div>


        <div class="form">

            <div class="form-input">
                <label for="email">Email:</label><br>
                <input type="text" class="input" id="email" name="email" value=""><br>
            </div>

            <div class="form-input">
                <label for="number">Phone Number:</label><br>
                <input type="text" class="input" id="phone" name="phone" value=""><br>
            </div>
        </div>


        <div class="form">
            <div class="form-input">
                <label for="subj">Subject:</label><br>
                <select name="Choose_option" class="input" style="width: 500px;" id="Choose_option">
                    <option value="-1" selected hidden>Choose option</option>
                    <option value="saab">Saab</option>
                    <option value="mercedes">Mercedes</option>
                    <option value="audi">Audi</option>
                </select>
            </div>

        </div>

        <button id='submit' class="button" type="submit">Submit</button>

    </form>


    <script src="login.js"></script>
</body>

</html>
